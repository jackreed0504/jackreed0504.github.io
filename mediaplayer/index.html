<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player Baseline</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>My Media Player</h1>
    </header>

    <!-- this is my main -->
    <main>
      <ol id="trackList">
        <li id="song">
          Hes
          <button class="infoButton">
            <img src="./assets/info.png" alt="info" />
          </button>
        </li>
        <li id="song">
          Dry Down feat. Ben Snaath
          <button class="infoButton">
            <img src="./assets/info.png" alt="info" />
          </button>
        </li>
        <li id="song">
          Leapt
          <button class="infoButton">
            <img src="./assets/info.png" />
          </button>
        </li>
        <li id="song">
          Water Feature
          <button class="infoButton">
            <img src="./assets/info.png" />
          </button>
        </li>
      </ol>

      <dialog id="infoDialog">
        <p id="infoText">Info</p>
        <button id="dialogCloseButton" autofocus>Close</button>
      </dialog>

      <!-- this is my media player section -->
      <section class="mediaPlayerSection">
        <audio id="mediaPlayer" controls>
          <source
            id="mediaSource"
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/p-hase_Hes.mp3"
            type="audio/mp3"
          />
          This browser doesnt support the audio element.
        </audio>
        <!-- media player controls -->
        <div class="mediaPlayerControlContainer">
          <button id="skipBackButton">
            <img
              src="./assets/skip-to-start--v2.png"
              alt="skip back button"
              id="skipNextIcon"
            />
          </button>
          <button id="playPauseButton">
            <img
              src="./assets/play--v2.png"
              alt="play button"
              id="playPauseIcon"
            />
          </button>
          <button id="skipNextButton">
            <img
              src="./assets/end--v2.png"
              alt="skip next button"
              id="skipNexttIcon"
            />
          </button>
        </div>
        <div id="timeline">
          <div class="nowPlayingContainer">
            <p id="currentSong">No Song Playing</p>
          </div>
          <progress id="timelineProgress" max="100" value="0"></progress>
          <!-- adding in a time feedback section : let users know how long the video is and the current time -->
          <p class="timeContainer">
            <span id="currentTimeFeedback">0:00</span>
            /
            <span id="totalTimeFeedback">4:30</span>
          </p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
